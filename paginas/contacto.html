<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/estilos/style.css">

    <title>Pinka Online</title>
  </head>
  <body class="body-contact">

    <header>

      <nav class="nav-index">  
          <div class="logo">
              <a href="#"><img src="https://ximg.es/50x50/#f7a7e/#f7a7e.jpg&text=Logo" alt="Logo"></a>
            </div>
          <ul>
          
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="/paginas/contacto.html">Contacto</a></li>
          </ul>
        </nav>

  
      </header>

    <main class=" ">
      <div >
        <h1 class="encabezado">Contacto</h1>
      </div>
        
    </main>

    <h2>Formulario de contacto</h2>
    <div class="container">

      
      <form action="/mi-pagina-procesar" method="post">
        <div class="">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre completo">
        </div>
  
        <div class="">
          <label for="mail">Correo Electrónico:</label>
          <input type="email" id="mail" name="mail" placeholder="nombre@ejemplo.com">
        </div>
  
        <div class="">
          <label for="msg">Mensaje:</label>
          <textarea id="msg" name="msg" placeholder="Escribe cualquier comentario o sugerencia..." rows="3"></textarea>
        </div>
  
        <button type="submit">Enviar</button>
      </form>
    </div>

<footer>
  <div class="footer">
    <div class="contact-info">
      <h3>Contacto</h3>
      <p><strong>Dirección:</strong> Direccion</p>
      <p><strong>Teléfono:</strong> 12345</p>
      <p><strong>Email:</strong> info@pinkaonline.com</p>
    </div>
    <div class="social-media">
      <h3>Redes Sociales</h3>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </div>
  </div>
</footer>

      

    
    
  </body>
</html>
